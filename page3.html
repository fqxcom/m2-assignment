<!DOCTYPE html>
<html>
    <head>
        <title>My Third Web Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <header><span style="color:blueviolet"><h1>Pet Adoption Service<h1></span></header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="page2.html">About</a></li>
                    <li><a href="page3.html">Contact</a></li>
                </ul>
            </nav> 

            <main>
                <h1>Lovely Pets Need Your Love</h1>
                <p>Below is some basic information about adoption. If you have a little cutie you like, please contact us.</p>
                <p>Phone <span style="color:blue">123-456-7890</span></p>
                <p>Email <span style="color:blue">PetAdoption@gmail.com</span></p>
                
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>User personal information</legend>
                        <label>Enter your full name</label>
                        <input type="text" name="name">
                        <label>Enter your email</label>
                        <input type="email" name="email">
                        <label>Enter your phone</label>
                        <input type="text" name="phone">
                        <label>Select your gender</label>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                        <label>How should we contact you?</label>
                        <select>
                            <option>Email</option>
                            <option>Phone</option>
                        </select>
                        <label>Tell us the reason of your visit today: </label>
                        <textarea rows="5" cols="30"></textarea>
                        <input type="submit" value="sign-up">

                    </fieldset>
                </form>
                
            </main> 

            <footer> &copy; Copyright 2024</footer>
        </div>
    </body>
</html>
